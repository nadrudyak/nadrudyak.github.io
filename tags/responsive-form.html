<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/responsive-form.css">
    <title>Responsive Form</title>
</head>

<body>
    <h1>Responsive Form</h1>

    <div class="container">
        <form>
            <div class="row">
                <div class="col-15">
                    <label for="fname">First Name</label>
                </div>
                <div class="col-85">
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                </div>
            </div>
            <div class="row">
                <div class="col-15">
                    <label for="lname">Last Name</label>
                </div>
                <div class="col-85">
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                </div>
            </div>
            <div class="row">
                <div class="col-15">
                    <label for="city">City</label>
                </div>
                <div class="col-85">
                    <select id="city" name="city">
                <option value="Grodno">Grodno</option>
                <option value="Minsk">Minsk</option>
                <option value="Brest">Brest</option>
              </select>
                </div>
            </div>
            <div class="row">
                <div class="col-15">
                    <label for="subject">Subject</label>
                </div>
                <div class="col-85">
                    <textarea id="subject" name="subject" placeholder="Write something.."></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>

            <div class="row">
                <div class="col-15">
                    <label for="subject">Phone</label>
                </div>
                <div class="col-85">
                    <input type="text" name="tel" value="+375()">
                </div>
            </div>
            <div class="row">
                <div class="col-15">
                    <label for="e-mail">E-mail</label>
                </div>
                <div class="col-85">
                    <input type="text" name="e-mail" value="iv@mail.ru">
                </div>
            </div>
            <div class="row">
                <div class="col-15">
                    <label for="Skype">Skype</label>
                </div>
                <div class="col-85">
                    <input type="text" name="Skype" value="ivanov.i">
                </div>
            </div>
    </div>
    </form>


    <h1>Форму заполнить:</h1>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-15">
                    <label for="date"> Дата рождения:</label>
                </div>
                <div class="col-85">
                    <input type="date" name="date" value="2021-05-20">
                </div>
            </div>


            <div class="row">
                <div class="col-15">
                    <label for=""> Проголосуйте:</label>
                </div>
                <div class="col-85">
                    <input type="radio" name="answer" value="1"> да
                    <input type="radio" name="answer" value="2"> нет
                    <input type="radio" name="answer" value="3"> воздержался
                </div>
            </div>
            <div class="row">
                <div class="col-15">
                    <label for=""> Комментарий: </label>
                </div>
                <div class="col-85">
                    <textarea id="subject" name="subject" placeholder="Ваш комментарий.."></textarea>
                    <input type="submit" value="Голосовать!">
                </div>
            </div>

            <div class="row">
                <div class="col-15">
                    <label for=""> Какую машину ищете: </label>
                </div>
                <div class="col-85">
                    <input type="text" name="model" placeholder="Марка авто"> Только новые:
                    <input type="checkbox" name="onlynew" checked> С пробегом:
                    <input type="checkbox" name="onlynew" checked>
                    <input type="submit" value="Поиск">
                </div>
            </div>

            <div class="row">
                <div class="col-15">
                    <label for="">   Имя домашнего питомца: </label>
                </div>
                <div class="col-85">
                    <input type="text" name="animalname" placeholder="Имя питомца">

                </div>
            </div>

            <div class="row">
                <div class="col-15">
                    <label for="">  Какое животное:</label>
                </div>
                <div class="col-85">
                    <select name="animale" multiple>
                        <option value="1">Собака</option>
                        <option value="2">Кот</option>
                        <option value="3">Попугай</option>
                        <option value="4">Змея</option>
                        <option value="5">Черепаха</option>
                        <option value="6">Тушкан</option>
                        <option value="7">Крыса</option> 
                                            </select>
                    <input type="submit" value="Отправить">
                </div>
            </div>

            <div class="row">
                <div class="col-15">
                    <label for="">    Фото питомца: </label>

                </div>
                <div class="col-85">

                    <input type="text" name="comment" placeholder="описать фото" id="">
                    <input type="file" name="photo" id="">
                    <input type="submit" value="Отправить">
                </div>
            </div>





        </form>

    </div>
</body>

</html>
