<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Заполнить форму</h1>
    <form action="#" method="get" autocomplete="on">

        <fieldset>
            <legend>Паспортные данные</legend>
            <label for="">Ваша фамилия:<br>
        <input type="text" name="fam" value="Иванов"  ></label> <br>
            <label for="">Ваше имя: <br>
        <input type="text" name="im" value="Иван"  >
    </label> <br>

        </fieldset>
        <fieldset>
            <legend>Контакты</legend>
            <label for="text" name="tel">Телефон:</label> <br>
            <input type="text" name="tel" value="+375()"> <br>
            <label for="">E-mail:</label> <br>
            <input type="text" value="iv@mail.ru"> <br>
            <label for="">Skype:</label> <br>
            <input type="text" name="skype" value="ivanov.i" readonly> <br> Дата рождения: <br>
            <input type="date" name="date" id="" required>

        </fieldset>
        <fieldset>
            Проголосуйте: <br>
            <input type="radio" name="answer" value="1"> да <br>
            <input type="radio" name="answer" value="2"> нет <br>
            <input type="radio" name="answer" value="3"> воздержался <br> Комментарий: <br>
            <textarea name="comment" id="" cols="40" rows="8"></textarea> <br>
            <input type="submit" value="Голосовать!">
        </fieldset>
        <fieldset>
            Какую машину ищете: <br>
            <input type="text" name="model"> <br> Только новые:
            <input type="checkbox" name="onlynew" checked> <br>
            <input type="submit" value="Поиск">

        </fieldset>
        <fieldset>
            Имя домашнего питомца: <br>
            <input type="text" name="animalname"> <br> Какое животное: <br>
            <select name="animale" multiple>
                <option value="1">Собака</option>
                <option value="2">Кот</option>
                <option value="3">Попугай</option>
                <option value="4">Змея</option>
                <option value="5">Черепаха</option>
                <option value="6">Тушкан</option>
                <option value="7">Крыса</option> 
                
            </select>
            <input type="submit" value="Выбрать">

        </fieldset>
        <fieldset>
            Фото: <br>
            <input type="file" name="photo" id=""> <br>
            <input type="text" name="comment" placeholder="описать фото" id="">
            <br> Ваш пароль: <br>
            <input type="password" name="pass">
            <input type="submit" value="Опубликовать">
        </fieldset>


    </form>




</body>

</html>
